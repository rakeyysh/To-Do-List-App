<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>To-Do App</h1>
                </header>
            </div>

            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" class="form-control" id="todo-input-bar" placeholder="Write another todo" >

                    </div>

                    <div class="save-todo btn btn-primary disabled" id="save-todo">
                        Save
                    </div>

                    <div class="get-todo btn btn-warning" id="get-todos">
                        Get Pending Todos
                    </div>

                </div>
            </div>

            <!-- list of todos -->
            <div class="todo-data" id="todo-data">
                <div class="list-todo-heading d-flex justify-content-between">

                    <div class="todo-no">No</div>
                    <div class="todo-detail">Todo item</div>
                    <div class="todo-status">Status</div>
                    <div class="todo-action">Actions</div>
                </div>
            
            <hr>


         <div class="todo-data-list" id="todo-data-list">

         </div>
